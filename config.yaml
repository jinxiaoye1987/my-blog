baseURL: 'https://blog.jxyzll.love/'  # 自定义域名
languageCode: 'zh-cn'
title: '我的技术博客'
theme: 'PaperMod'

# 菜单配置
menu:
  main:
    - name: "首页"
      url: "/"
      weight: 1
    - name: "文章"
      url: "/posts/"
      weight: 2
    - name: "标签"
      url: "/tags/"
      weight: 3
    - name: "关于"
      url: "/about/"
      weight: 4

# PaperMod 主题参数
params:
  env: production
  title: "jinxiaoye1987's Blog"
  description: "分享技术心得与生活感悟"
  keywords: [技术博客, 云计算, 开发]
  author: "jinxiaoye1987"
  
  # 主页配置
  homeInfoParams:
    Title: "欢迎来到我的博客 👋"
    Content: "分享技术知识，记录学习历程"
  
  # 社交媒体链接
  socialIcons:
    - name: github
      url: "https://github.com/jinxiaoye1987"
    - name: email
      url: "mailto:jinxiaoye1987@gmail.com"
  
  # 搜索功能
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# 构建配置
buildDrafts: false
buildFuture: false
buildExpired: false

# 分类配置
taxonomies:
  tag: tags
  category: categories

# 输出格式
outputs:
  home:
    - HTML
    - RSS
    - JSON  # 用于搜索功能
